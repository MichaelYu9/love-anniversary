<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一周年快乐</title>
    <style>
        /* 页面整体风格 - 这里的颜色你可以改 */
        :root {
            --bg-color: #fff9f9; /* 背景色：淡粉白 */
            --timeline-color: #ff9a9e; /* 时间轴线条颜色 */
            --card-bg: #ffffff; /* 卡片背景 */
            --text-color: #333;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, #fad0c4 0%, #ffd1ff 100%);
            color: #fff;
        }

        h1 { margin: 0; font-size: 2.5em; text-shadow: 1px 1px 3px rgba(0,0,0,0.2); }
        p.subtitle { font-size: 1.2em; margin-top: 10px; opacity: 0.9; }

        /* 时间轴容器 */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        /* 中间的竖线 */
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: var(--timeline-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            border-radius: 2px;
        }

        /* 每一个故事块 */
        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            box-sizing: border-box;
        }

        /* 左右布局 */
        .left { left: 0; }
        .right { left: 50%; }

        /* 时间轴上的小圆点 */
        .container::after {
            content: '❤'; /* 这里是个爱心 */
            position: absolute;
            width: 25px;
            height: 25px;
            right: -12.5px;
            background-color: #fff;
            border: 4px solid #ff6b6b;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
            text-align: center;
            line-height: 25px;
            font-size: 12px;
            color: #ff6b6b;
        }

        .right::after { left: -12.5px; }

        /* 内容卡片 */
        .content {
            padding: 20px;
            background-color: var(--card-bg);
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .date {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
            display: block;
        }

        /* 图片和视频的样式 */
        img, video {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 手机端适配：变成单列 */
        @media screen and (max-width: 600px) {
            .timeline::after { left: 31px; }
            .container { width: 100%; padding-left: 70px; padding-right: 25px; }
            .container::after { left: 18px; }
            .left::after, .right::after { left: 18px; }
            .right { left: 0%; }
        }
    </style>
</head>
<body>

<header>
    <h1>一周年快乐</h1>
    <p class="subtitle">Michael & [女朋友名字]</p> </header>

<div class="timeline">

    <div class="container left">
        <div class="content">
            <span class="date">2023.12.13</span>
            <h2>初遇的那天</h2>
            <p>这里写你们第一次见面的故事。比如当时天气怎么样，你穿了什么衣服，第一眼看到她的感觉...</p>
            <img src="1.jpg" alt="初遇照片">
        </div>
    </div>

    <div class="container right">
        <div class="content">
            <span class="date">2024.01.08</span>
            <h2>再相见 / 我的生日</h2>
            <p>那天是你陪我过的生日，虽然很冷但是心里很暖...</p>
            <video src="2.mp4" controls></video>
        </div>
    </div>

    <div class="container left">
        <div class="content">
            <span class="date">2024.05.20</span>
            <h2>第一次旅行</h2>
            <p>我们去了海边/山里，记得当时...</p>
            <img src="3.jpg" alt="旅行照片">
        </div>
    </div>

    <div class="container right">
        <div class="content">
            <span class="date">2024.12.13</span>
            <h2>一周年快乐</h2>
            <p>不知不觉一年了，谢谢你的陪伴。我想对你说：我会一直爱你，直到永远。</p>
            <img src="4.jpg" alt="一周年合照">
        </div>
    </div>

</div>

</body>
</html>
